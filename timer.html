<html>
  <head>
    <title>Online Gym</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Kumar+One+Outline|Muli&display=swap" rel="stylesheet">

  <body>
    <h1>ONLINE GYM</h1>

    <div class="container">
      <div class="input-container">
        <h3>Select Activity</h3>
          <select>
          <option>Cycling</option>
          <option>Push Ups</option>
          <option>Sit Ups</option>
          </select>
        <input type="number"
               placeholder="Minutes"
               id="minuteText">
        <button>Start</button>
      </div>
      <div class="timer-container">
           </div>
      <div class="list-container">
        <h3>Heres what you did:</h3>
      </div>
    </div>
   

    
    <script>

      var exercise, time;
      var seconds, timeout;
      var remaining, minuteInterval;
      function start() {
        time = $('#minuteText').val();
        exercise = $('select').val();
        var startHtml = `<img src="exercises.gif">
                         <h3>${exercise}</h3>
                         <p id="status">
                         Time started for ${time} minutes.
                         </p>`; 
                         
        
        $('.timer-container').html(startHtml);
        $('.timer-container').css('background-color', '#0984e3');
        seconds = time*60;
        var ms = seconds*1000;
        clearTimeout(timeout);
        timeout = setTimeout(end, ms);
        remaining = time;
        minuteInterval = setInterval(update, 60000);
      }
      function update() {
        remaining = remaining - 1;
        $('#status').text(`Remaining Time:${remaining} minutes`);
      }
      function end() {
        $('.timer-container').css('background-color', '#00b894');
        $('.timer-container').html(`<img src="alarm.gif">`);
        var listHtml = `<p> Exercise </p>` `<p> Time </p>`;
        $('.list-container').append(listHtml);
      }
